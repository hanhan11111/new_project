<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-基础</title>
</head>

<body>
    <div id="app">
        <button @click="add">+</button>
        <span>{{message}}</span>
        <button @click="sub">-</button>
        
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 0
            },
            methods:{
                add:function(){
                    if(this.message==10)
                        alert("不能再大啦~");
                    else this.message+=1;
                },
                sub:function(){
                    if(this.message==0)
                        alert("不能再小啦~");
                    else this.message-=1;
                },
            },
        })
    </script>
</body>

</html>
