<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-基础</title>
    <style>
        body{
            margin:auto;
            padding:auto;
            text-align:center;}
        
    </style>
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>小黑记事本</h1>
            <input @keyup.enter="add" v-model="inputValue" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo">
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                   <span class="index">{{index+1}}</span>
                    <label>{{item}}</label> 
                    <button class="destroy" @click="del(index)">×</button>

                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="todo-count" v-if="list.length!=0">
                <strong >{{list.length}}</strong>
            </span>
            <button class="clear" v-show="list.length!=0" @click="clear">clear</button>
        </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">

    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list:["写代码","吃饭饭","睡觉觉"],
                inputValue:"好好学习天天向上",
            },
            methods:{
                add:function(){
                    this.list.push(this.inputValue);
                },
                del:function(index){
                    this.list.splice(index,1);
                },
                clear:function(){
                    this.list = [];
                },

            }
        })
    </script>
</body>

</html>
